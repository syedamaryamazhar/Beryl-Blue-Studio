<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>

<body>
   <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="top-header">
                <img src="search icon.svg" width="100" height="100" class="search-icon">
                <a href="Homepage.html" target="_blank"><img class="logoimg" src="logo.svg" ></a>
                <p class="top-rightnavicon"><a href="Cart.html"><img src="Bag icon.svg" width="30" height="30"></a>  
            </div>
        </div>

        <div class="bottom-header">
                <!-- NAVIGATION BAR -->
                <nav class="nav-links">
                    <a href="Homepage.html">Home</a>
                    <a href="About.html">About</a>
                    <a href="Produtspage.html">ShopAll</a>
                    <a href="#">Albums</a>

<main class="cart-section">

    <div class="progress">
        <div class="step">
            <div class="circle active"></div>
            <p>Cart</p>
        </div>
        <div class="line"></div>
        <div class="step" >
            <div class="circle"></div>
                <p>Checkout</p>
                 </div>
          <div class="line"></div>

        <div class="step">
            <div class="circle"></div>
                <p>OrderConfirmation</p>
       </div>
    </div>
    

    <h2>Your Creative Cart</h2>
    <p class="sub-text">
        Your handmade crafts are ready to be made and delivered.
    </p>

    <div class="cart-container">
<div class="left-side" id="cart-items">

</div>

   

             <div class="right">
                <div class="note">
                    <input type="text" placeholder="Enter your note.">
                    <button>Add</button>
                </div>

                <div class="order-detail">
                    <p>Subtotal <span>Rs 3300</span></p>
                    <p>Discount <span>-Rs 100</span></p>
                    <p>Shipping Fee<span>Rs 300</span></p>
                    <hr>
                    <p class="total">Total Amount<span>Rs 3500</span></p>
                </div>
                <button class="Checkout" onclick="Page()"> Checkout</button>
            
             </div>
           </div>
        </main>
          <footer class="footer">
        <div class="container">
            <div class="footer-nav">
                <a href="Contact.html" target="_blank">Contact</a>
                <a href="About.html" target="_blank">About</a>
                <a href="Produtspage.html" target="_blank">Shop</a>
                <a href="https://www.instagram.com/berylbluestudio/" target="_blank">
                    <img src="instagram icon.svg" width="20" height="20">
                    Instagram
                </a>
                <a href="https://www.pinterest.com/syeda_maryam_a/" target="_blank">
                    <img src="Pinterest icon.svg" width="20" height="20">
                    Pinterest
                </a>
            </div>
            <div class="footer-logo">
                <img src="logo.svg" width="507" height="107">
                <p>Since 2021</p>
            </div>
        </div>
    </footer>
<script>


    function loadCart() {
        var cart = JSON.parse(localStorage.getItem("cart")) || [];
        var container = document.getElementById("cart-items");
        container.innerHTML = ""; 

        for (var i = 0; i < cart.length; i++) {

            var item = cart[i];

            var html = `
            <div class="cart-item">
                <div class="item-info">
                    <div class="item-img">
                        <img src="${item.image}" class="image">
                    </div>
                    <div class="item-details">
                        <p><strong>${item.title}</strong></p>
                        <p>Quantity: ${item.qty}</p>
                        <p><strong>Rs ${item.price * item.qty}</strong></p>
                    </div>
                </div>

                <div class="box">
                    <button class="minus" onclick="decreaseQty('${item.id}')">-</button>
                    <input type="text" value="${item.qty}" disabled>
                    <button class="plus" onclick="increaseQty('${item.id}')">+</button>
                </div>
            </div>
            `;

            container.innerHTML += html;
        }

        calculateTotal();
    }


function increaseQty(id) {
    var cart = JSON.parse(localStorage.getItem("cart")) || [];

    for (var i = 0; i < cart.length; i++) {
        if (cart[i].id === id) {
            cart[i].qty++;
        }
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}



function decreaseQty(id) {
    var cart = JSON.parse(localStorage.getItem("cart")) || [];

    for (var i = 0; i < cart.length; i++) {
        if (cart[i].id === id) {
            if (cart[i].qty === 1) {
                if (confirm("Remove this item from cart?")) {
                    cart.splice(i, 1);
                }
            } else {
                cart[i].qty--;
            }
        }
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}




function deleteItem(id) {
    var cart = JSON.parse(localStorage.getItem("cart")) || [];

    var updatedCart = [];

    for (var i = 0; i < cart.length; i++) {
        if (cart[i].id !== id) {
            updatedCart.push(cart[i]);
        }
    }

    localStorage.setItem("cart", JSON.stringify(updatedCart));
    loadCart();
}



    function calculateTotal() {
        var cart = JSON.parse(localStorage.getItem("cart")) || [];
        var subtotal = 0;

        for (var i = 0; i < cart.length; i++) {
            subtotal += cart[i].price * cart[i].qty;
        }

        document.querySelector(".order-detail").innerHTML = `
            <p>Subtotal <span>Rs ${subtotal}</span></p>
            <p>Shipping Fee <span>Rs 200</span></p>
            <hr>
            <p class="total">Total Amount <span>Rs ${subtotal + 200}</span></p>
        `;
    }

    
    loadCart();


     function Page(){
            window.location.href = "Checkout.html";
        }
</script>

</body>
</html>
