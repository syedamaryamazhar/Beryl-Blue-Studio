<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beryl Blue Studio - Customize Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="orderconfirmpg.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div>
                    <img src="search icon.svg" width="100" height="100" >
                </div>
                <img class="logoimg" src="logo.svg">
                <div>
                     <p class="top-rightnavicon"><img src="Bag icon.svg" width="30" height="30">   <img src="Profile icon.svg" width="30" height="30"></p>    
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <!-- NAVIGATION BAR -->
            <nav class="nav-links">
                <a href="Homepage.html">Home</a>
                <a href="About.html">About</a>
                <a href="Produtspage.html">ShopAll</a>
                <a href="#">Albums</a>
                <a href="#">Greeting Cards</a>
                <a href="#">Bookmarks</a>
            </nav>
            </div>
        </div>
    </header>


    <main class="container">
        <section class="customize-section">


            <div class="progress-container">
                <div class="progress-bar">
                    <div class="step">
                        <div class="step-dot"></div>
                        <span>Choose type</span>
                    </div>
                    <div class="step">
                        <div class="step-dot"></div>
                        <span>Customization details</span>
                    </div>
                    <div class="step">
                        <div class="step-dot"></div>
                        <span>Your details</span>
                    </div>
                    <div class="step">
                        <div class="step-dot"></div>
                        <span>Payment</span>
                    </div>
                    <div class="step active">
                        <div class="step-dot"></div>
                        <span>Order complete</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <h1 class="section-title">Thank You for the Order!</h1>

                <p>Your order is in its way to be handcrafted.</p>

                <button class="btn-cont-shop" onclick="goToPage()">Continue Shopping</button>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-nav">
                <a href="#">Contact</a>
                <a href="#">About</a>
                <a href="#">Shop</a>
                <a href="#">
                    <img src="instagram icon.svg" width="20" height="20">
                    Instagram
                </a>
                <a href="#">
                    <img src="Pinterest icon.svg" width="20" height="20">
                    Pinterest
                </a>
            </div>
            <div class="footer-logo">
                <img src="logo.svg" width="507" height="107">
                <p>Since 2021</p>
            </div>
        </div>
    </footer>

    <script>
        function goToPage(){
            window.location.href = "Homepage.html";
        }
    </script>
</body>
</html>
